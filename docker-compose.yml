version: "3.9"
services:
  latest:
    image: mattbuske/pcg-bunny:1.1.4
    command: /usr/sbin/init
    build:
      context: .
  alpine:
    image: mattbuske/pcg-bunny:alpine-1.1.4
    command: /sbin/init
    build:
      context: .
      dockerfile: Dockerfile.alpine
  latest-dev:
    extends:
      service: latest
    volumes:
      - type: bind
        source: ${PWD}/dist/linux
        target: /src/dist
  alpine-dev:
    extends:
      service: alpine
    volumes:
      - type: bind
        source: ${PWD}/dist/alpine
        target: /src/dist
